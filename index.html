<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card: #ffffff;
            --text: #1e293b;
            --primary: #6366f1;
            --secondary: #94a3b8;
        }

        [data-theme="dark"] {
            --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #818cf8;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: 0.3s;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            transition: 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Modern Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: 0.4s;
        }

        /* Inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        input,
        select {
            padding: 12px;
            border: 1.5px solid #cbd5e1;
            border-radius: 10px;
            background: var(--card);
            color: var(--text);
            outline: none;
        }

        button#add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 6px 15px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            background: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Task List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(0, 0, 0, 0.03);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary);
            animation: fadeIn 0.3s ease;
        }

        [data-theme="dark"] li {
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
            }
        }

        .task-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .priority-tag {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 10px;
            color: white;
            margin-right: 8px;
        }

        .High {
            background: #ef4444;
        }

        .Medium {
            background: #f59e0b;
        }

        .Low {
            background: #10b981;
        }

        .task-time {
            font-size: 0.75rem;
            color: var(--secondary);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-action {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2 style="margin:0;">TaskMaster Pro üöÄ</h2>
            <label class="switch">
                <input type="checkbox" id="themeBtn">
                <span class="slider"></span>
            </label>
        </div>

        <div class="progress-container">
            <p style="font-size: 0.8rem; margin: 0 0 5px 0;">Task Completion</p>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <input type="text" id="searchInput" placeholder="üîç Search your tasks..."
            style="width: 100%; box-sizing: border-box; margin-bottom: 15px;">

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter your">
            <div class="row">
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="add-btn">Add Task</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Pending</button>
            <button class="filter-btn" data-filter="completed">Done</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        const input = document.getElementById('taskInput');
        const priority = document.getElementById('priority');
        const taskList = document.getElementById('taskList');
        const progressBar = document.getElementById('progress');
        const searchInput = document.getElementById('searchInput');
        const themeBtn = document.getElementById('themeBtn');

        document.addEventListener('DOMContentLoaded', loadTasks);

        function updateProgress() {
            const total = taskList.querySelectorAll('li').length;
            const done = taskList.querySelectorAll('.completed').length;
            const percent = total === 0 ? 0 : (done / total) * 100;
            progressBar.style.width = percent + "%";
        }

        function addTask() {
            const text = input.value.trim();
            if (text === "") return;

            const now = new Date();
            const dateStr = now.toLocaleDateString([], { day: 'numeric', month: 'short' });
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const taskObj = {
                id: Date.now(),
                text: text,
                priority: priority.value,
                completed: false,
                dateTime: `${dateStr}, ${timeStr}`
            };

            createTaskElement(taskObj);
            saveTaskLocal(taskObj);
            input.value = "";
            updateProgress();
        }

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.setAttribute('data-id', task.id);
            li.innerHTML = `
            <div class="task-main">
                <div>
                    <span class="priority-tag ${task.priority}">${task.priority}</span>
                    <strong class="task-text ${task.completed ? 'completed' : ''}">${task.text}</strong>
                </div>
                <div>
                    <button class="btn-action done-btn">‚úÖ</button>
                    <button class="btn-action delete-btn">üóëÔ∏è</button>
                </div>
            </div>
            <div class="task-time">üìÖ ${task.dateTime}</div>
        `;

            li.querySelector('.done-btn').addEventListener('click', () => toggleComplete(task.id, li));
            li.querySelector('.delete-btn').addEventListener('click', () => deleteTask(task.id, li));

            taskList.appendChild(li);
        }

        function toggleComplete(id, element) {
            element.querySelector('.task-text').classList.toggle('completed');
            let tasks = JSON.parse(localStorage.getItem('proTasks'));
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            localStorage.setItem('proTasks', JSON.stringify(tasks));
            updateProgress();
        }

        function deleteTask(id, element) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.remove();
                let tasks = JSON.parse(localStorage.getItem('proTasks'));
                tasks = tasks.filter(t => t.id !== id);
                localStorage.setItem('proTasks', JSON.stringify(tasks));
                updateProgress();
            }, 300);
        }

        function saveTaskLocal(task) {
            let tasks = localStorage.getItem('proTasks') ? JSON.parse(localStorage.getItem('proTasks')) : [];
            tasks.push(task);
            localStorage.setItem('proTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = localStorage.getItem('proTasks') ? JSON.parse(localStorage.getItem('proTasks')) : [];
            tasks.forEach(t => createTaskElement(t));
            updateProgress();
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('li').forEach(li => {
                const text = li.querySelector('.task-text').innerText.toLowerCase();
                li.style.display = text.includes(term) ? "block" : "none";
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                document.querySelectorAll('li').forEach(li => {
                    const isDone = li.querySelector('.completed');
                    if (filter === 'all') li.style.display = "block";
                    else if (filter === 'active') li.style.display = isDone ? "none" : "block";
                    else li.style.display = isDone ? "block" : "none";
                });
            });
        });

        themeBtn.addEventListener('change', () => {
            const theme = themeBtn.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
        });

        document.getElementById('add-btn').addEventListener('click', addTask);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    </script>

</body>

</html>
